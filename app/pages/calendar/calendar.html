<ion-navbar *navbar primary>
  <ion-title>Calendar</ion-title>
</ion-navbar>

<ion-content>
  <div class="calendar">
    <div class="year-view">
      <div class="year" *ngFor="#year of years">
        <div class="year-text" (click)="selectYear(year)" [ngClass]="{active: selectedYear == year}">{{year}}</div>
      </div>
    </div>

    <div class="calendar-summary">
      <h5 class="header">4 Events this Year</h5>
      <div class="event">
        <div class="gift">
          <ion-icon name="mail"></ion-icon>
        </div>
        <div class="details">
          <div class="description">
            Caroline's Birthday
          </div>
          <div class="date">
            January 26th
          </div>
        </div>
      </div>

      <div class="event">
        <div class="gift">
          <ion-icon name="flower"></ion-icon>
        </div>
        <div class="details">
          <div class="description">
            Your 3rd Anniversary
          </div>
          <div class="date">
            May 26th
          </div>
        </div>
      </div>
    </div>

    <!--<div class="month-view">-->
      <!--Month View-->
    <!--</div>-->

    <!--<div class="day-view">-->
      <!--Day View-->
    <!--</div>-->
  </div>
</ion-content>
