<ion-navbar *navbar primary>
  <ion-title>Calendar</ion-title>
</ion-navbar>

<ion-content padding>
  <div class="calendar">
    <div class="year-view">
      <ion-row>
        <ion-col class="col-33" *ngFor="#year of years">{{year}}</ion-col>
      </ion-row>
    </div>

    <div class="month-view">
      Month View
    </div>

    <div class="day-view">
      Day View
    </div>
  </div>
</ion-content>
